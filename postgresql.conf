# PostgreSQL configuration file
# ===================================================
# This file contains settings for PostgreSQL's behavior.

# Listening address
# - Use '*' for all interfaces or 'localhost' for only local connections
listen_addresses = '*'

# The port the server listens on
port = 5432

# Connection settings
max_connections = 100
shared_buffers = 128MB
temp_buffers = 8MB
work_mem = 4MB
maintenance_work_mem = 64MB
autovacuum_work_mem = -1
effective_cache_size = 4GB

# Logging settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'

# Time settings
timezone = 'UTC'
datestyle = 'iso, mdy'
